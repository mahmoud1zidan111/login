<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="styles_1.css">
</head>

<body>
    <div class="container">
        <div class="left-section">
            <div class="logo">FOCUS</div>
            <div class="illustration">
                <img src="imegs/img-2.png " alt="Illustration">
            </div>
        </div>
        <div class="right-section">
            <div class="header">
                <span>Already have an account?</span>
                <a href="#">Sign In</a>
            </div>
            <div class="form-container">
                <h1>Welcome to Focus!</h1>
                <p>Register your account</p>
                <form>
                    <label for="name">Name</label>
                    <input type="text" id="name" placeholder="Enter your name">

                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Enter your email">

                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="8+ characters">

                    <button type="submit" class="login-btn">Login</button>
                </form>
                <p class="social-text">Create account with</p>
                <div class="social-icons">
                    <a href="#" class="facebook">f</a>
                    <a href="#" class="linkedin">in</a>
                    <a href="#" class="google">G</a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
